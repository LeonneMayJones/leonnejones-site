<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leonne Jones | Data Engineer</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
            color: #2C2C2C; /* Deep Charcoal */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 800px;
        }

        /* Full Name - The new hero of the page */
        .full-name {
            font-size: 2.2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 12px; /* Extra wide tracking for a luxury tech vibe */
            margin-bottom: 12px;
            display: block;
        }

        .title {
            font-size: 0.95rem;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 6px;
            margin-bottom: 90px; /* Generous breathing room */
            display: block;
            opacity: 0.7;
        }

        /* Subtle Links */
        .links-wrap {
            display: flex;
            flex-direction: column;
            gap: 22px;
        }

        .link-item {
            font-size: 0.8rem;
            font-weight: 300;
            text-decoration: none;
            color: #2C2C2C;
            text-transform: uppercase;
            letter-spacing: 4px;
            transition: all 0.4s ease;
            border-bottom: 1px solid transparent;
            padding-bottom: 5px;
            width: fit-content;
            margin: 0 auto;
            opacity: 0.5;
        }

        .link-item:hover {
            border-bottom: 1px solid #2C2C2C;
            opacity: 1;
        }

        /* Mobile specific scaling */
        @media (max-width: 600px) {
            .full-name { font-size: 1.4rem; letter-spacing: 6px; }
            .title { font-size: 0.8rem; margin-bottom: 60px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="full-name">Leonne Jones</div>
        <div class="title">Data Engineer</div>

        <div class="links-wrap">
            <a href="mailto:leonne@leonnejones.com" class="link-item">leonne@leonnejones.com</a>
            <a href="https://www.linkedin.com/in/leonnejones2602/" target="_blank" class="link-item">LinkedIn</a>
        </div>
    </div>

</body>
</html>
