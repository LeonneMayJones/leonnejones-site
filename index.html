<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leonne Jones | Data Engineer</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
            color: #2C2C2C; /* Deep Charcoal */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 600px;
        }

        /* Hero Typography - Larger and Bolder */
        .logo-mark {
            font-size: 6.5rem; /* Increased size */
            font-weight: 800;
            letter-spacing: -4px;
            line-height: 1;
            margin-bottom: 15px;
            display: block;
        }

        .full-name {
            font-size: 1.8rem; /* Increased size */
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 10px; /* Wider tracking for a high-end feel */
            margin-bottom: 8px;
            display: block;
        }

        .title {
            font-size: 0.9rem;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 80px; /* More space before the links */
            display: block;
            opacity: 0.7;
        }

        /* Links - Smaller and Lighter weight */
        .links-wrap {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .link-item {
            font-size: 0.75rem; /* Smaller for better balance */
            font-weight: 300; /* Light weight as requested */
            text-decoration: none;
            color: #2C2C2C;
            text-transform: uppercase;
            letter-spacing: 4px;
            transition: all 0.4s ease;
            border-bottom: 1px solid transparent;
            padding-bottom: 4px;
            width: fit-content;
            margin: 0 auto;
            opacity: 0.5; /* Faded by default */
        }

        .link-item:hover {
            border-bottom: 1px solid #2C2C2C;
            opacity: 1; /* Pops on hover */
        }

        /* Mobile specific scaling */
        @media (max-width: 600px) {
            .logo-mark { font-size: 4.5rem; }
            .full-name { font-size: 1.3rem; letter-spacing: 6px; }
            .title { margin-bottom: 50px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-mark">LJ</div>
        <div class="full-name">Leonne Jones</div>
        <div class="title">Data Engineer</div>

        <div class="links-wrap">
            <a href="mailto:leonne@leonnejones.com" class="link-item">leonne@leonnejones.com</a>
            <a href="https://www.linkedin.com/in/leonnejones2602/" target="_blank" class="link-item">LinkedIn</a>
        </div>
    </div>

</body>
</html>
