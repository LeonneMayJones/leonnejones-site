<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leonne Jones | Data Engineer</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
            color: #2C2C2C; /* Deep Charcoal */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .logo-mark {
            font-size: 5rem;
            font-weight: 800;
            letter-spacing: -3px;
            margin-bottom: 5px;
            display: block;
        }

        .full-name {
            font-size: 1.4rem;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 6px;
            margin-bottom: 5px;
            display: block;
        }

        .title {
            font-size: 0.8rem;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 60px;
            display: block;
            opacity: 0.6;
        }

        .links-wrap {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .link-item {
            font-size: 0.85rem;
            text-decoration: none;
            color: #2C2C2C;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: all 0.3s ease;
            border-bottom: 1px solid transparent;
            padding-bottom: 5px;
            width: fit-content;
            margin: 0 auto;
        }

        .link-item:hover {
            border-bottom: 1px solid #2C2C2C;
            opacity: 0.5;
        }

        @media (max-width: 600px) {
            .logo-mark { font-size: 3.5rem; }
            .full-name { font-size: 1.1rem; }
            .title { margin-bottom: 40px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-mark">LJ</div>
        <div class="full-name">Leonne Jones</div>
        <div class="title">Data Engineer</div>

        <div class="links-wrap">
            <a href="mailto:leonne@leonnejones.com" class="link-item">leonne@leonnejones.com</a>
            <a href="https://www.linkedin.com/in/leonnejones2602/" target="_blank" class="link-item">LinkedIn</a>
        </div>
    </div>

</body>
</html>
