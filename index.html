<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leone Jones | Data Engineer</title>
    <style>
        /* Deep Charcoal & White Minimalist Base */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
            color: #2C2C2C; /* Deep Charcoal */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        /* Initial-based Logo Mark */
        .logo-mark {
            font-size: 4rem;
            font-weight: 800;
            letter-spacing: -2px;
            margin-bottom: 10px;
            display: block;
        }

        .full-name {
            font-size: 1.2rem;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 8px;
            margin-bottom: 60px;
            display: block;
            opacity: 0.8;
        }

        /* Contact Links Area */
        .links-wrap {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .link-item {
            font-size: 0.9rem;
            text-decoration: none;
            color: #2C2C2C;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: all 0.3s ease;
            border-bottom: 1px solid transparent;
            padding-bottom: 5px;
            width: fit-content;
            margin: 0 auto;
        }

        .link-item:hover {
            border-bottom: 1px solid #2C2C2C;
            opacity: 0.6;
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .logo-mark { font-size: 3rem; }
            .full-name { font-size: 1rem; letter-spacing: 5px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-mark">LJ</div>
        <div class="full-name">Leone Jones</div>

        <div class="links-wrap">
            <a href="mailto:leone@leonejones.com" class="link-item">leone@leonejones.com</a>
            <a href="https://linkedin.com/in/leonejones" target="_blank" class="link-item">LinkedIn</a>
        </div>
    </div>

</body>
</html>
